<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <link rel="stylesheet" type="text/css" href="navbarstyle.css">
    <script type="text/javascript" src="js/auth.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="memory.html" style="margin-left: 1%;">Home</a></li>
            <script>
                setNavbarLinks();
            </script>
        </ul>
    </nav>
    <div class="container" style="margin-bottom: 3%;">
        <h2>Spelinstellingen</h2>
        
            <div class="input-group">
                <label for="theme">Thema:</label>
                <select id="theme" name="theme">
                    <option value="LoremApi">Lorem Picsum</option>
                    <option value="DogApi">Honden</option>
                    <option value="CatApi">Katten</option>
                </select>
            </div>
            <div class="input-group">
                <label for="boardsize">Aantal kaarten:</label>
                <select id="boardsize" name="boardsize">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="26">26</option>
                    <option value="36" selected>36</option>
                </select>
            </div>

            <!-- Voeg hier 3 cardcolor pickers toe voor de gesloten, open en gevonden kaarten -->
            <div class="input-group">
                <label for="closedcardcolor">Gesloten kaart kleur:</label>
                <input type="color" id="closedcardcolor" name="closedcardcolor" value="#575366" style="height: 35px; width: 175px; padding: 1px;">
            </div>

            <div class="input-group">
                <label for="opencardcolor">Open kaart kleur:</label>
                <input type="color" id="opencardcolor" name="opencardcolor" value="#ffffff" style="height: 35px; width: 175px; padding: 1px;">
            </div>

            <div class="input-group">
                <label for="foundcardcolor">Gevonden kaart kleur:</label>
                <input type="color" id="foundcardcolor" name="foundcardcolor" value="#00ff00" style="height: 35px; width: 175px; padding: 1px;">
            </div>
            
            
            <button type="submit" class="btn" style="height: 35px; width: 175px; padding: 1px;" onclick="updateCardPreferences();">Spelinstellingen opslaan</button>

        
    </div>

    <div class="container" style="margin-bottom: 3%;">
        <h2>Profielinstellingen</h2>
            
            <div class="input-group">
                <label for="email">E-mailadres:</label>
                <input type="text" id="email" name="email" placeholder="example@example.com">

            <!-- Voeg hier een knop toe om de wijzigingen op te slaan -->
            <button type="submit" class="btn" style="height: 35px; width: 175px; padding: 1px;" onclick="updateEmail();">E-mailadres wijzigen</button>
            <button class="btn" style="height: 35px; width: 175px; padding: 1px;" onclick="getTopfive();">TEST</button>

    </div>
    
</body>
</html>
